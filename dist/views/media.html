<h1>Media</h1><button class="btn btn-default" ng-click="fetchMedia()">Fetch Media From Instagram</button><ul class="media-list"><li class="media" ng-repeat="item in items" ng-if="!(item.removed==true)"><a class="pull-left thumbnail" ng-href="{{item.link}}" target="_blank"><img ng-if="item.type=='im'" class="media-object" ng-src="{{item.image}}" width="256"><video ng-if="item.type=='vd'" class="media-object" width="256" controls=""><source src="{{trustUrl(item.video)}}" type="video/mp4"></video></a><div class="media-body"><div class="panel panel-default"><div class="panel-heading"><div class="media-wrapper btn-group" style="float: right; margin: -5px"><button class="btn btn-default" ng-click="updateItem($index)">SAVE</button> <button class="btn btn-default" ng-click="removeItem($index)">REMOVE</button></div><h4 class="media-heading">{{item.caption}}</h4></div><div class="panel-body"><ul class="nav nav-tabs" ng-init="activePill = ''"><li ng-class="{active: (activePill == 'raw')}"><a ng-click="activePill = 'raw'">Raw Data</a></li><li ng-hide="item.donation" ng-class="{active: (activePill == 'pet')}"><a ng-click="activePill = 'pet'">Create Pet</a></li><li ng-hide="item.pet" ng-class="{active: (activePill == 'donation')}"><a ng-click="activePill = 'donation'">Assign to Donation</a></li></ul><div style="padding:10px"><table ng-if="activePill == 'raw'" class="table"><tr ng-repeat="(key, val) in item"><td>{{key}}<td>{{item[key]}}</table><div ng-if="activePill == 'rawEdit'" class="stam media-wrapper input-group input-group-sm" ng-repeat="(key, val) in item"><span class="input-group-addon">{{key}}</span><input type="text" class="form-control" ng-model="item[key]" value="{{val}}" disabled></div><div ng-if="activePill == 'donation'"><div class="media-wrapper input-group"><span class="input-group-addon">Donation</span><select class="form-control" ng-model="item['donation']"><option ng-repeat="donation in donations" ng-if="!donation.media" value="{{donation._id}}">{{($index+1) + '. ' + formatDonationName(donation)}}</select></div><div><button class="btn btn-default" type="button" ng-click="assignToDonation($index)">Assign to Donation</button></div></div><div ng-if="activePill == 'pet'"><div class="media-wrapper input-group"><span class="input-group-addon">Name</span><input type="text" class="form-control" ng-model="item.pet.name"></div><div class="media-wrapper input-group"><span class="input-group-addon">Age</span><input type="text" class="form-control" ng-model="item.pet.age"></div><div class="media-wrapper input-group"><span class="input-group-addon">Gender</span><input type="text" class="form-control" ng-model="item.pet.gender"></div><div class="media-wrapper input-group"><span class="input-group-addon">Kennel</span><select class="form-control" ng-model="item.pet['kennel']"><option ng-repeat="kennel in kennels" value="{{kennel._id}}">{{kennel.name}}</select></div><div><button class="btn btn-default" type="button" ng-click="createPet($index)">Create Pet</button></div></div></div></div></div></div><hr style="clear: both"></li></ul><!--<div class="media-container">
