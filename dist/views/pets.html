<h1>Pets</h1><button class="btn btn-default" ng-click="addItem()">New Pet</button><ul class="media-list"><li class="media line" ng-repeat="item in items"><a class="pull-left thumbnail" ng-href="{{item.media.link}}" target="_blank"><img ng-if="item.media.type=='im'" class="media-object" ng-src="{{item.media.image}}" width="256"><video ng-if="item.media.type=='vd'" class="media-object" width="256" controls=""><source ng-src="{{trustUrl(item.media.video)}}" type="video/mp4"></video></a><div class="media-body"><div class="panel panel-default"><div class="panel-heading"><div class="media-wrapper btn-group" style="float: right; margin: -5px"><!--<button class="btn btn-default" ng-click="updateItem($index)">SAVE</button>--><!--<button class="btn btn-default" ng-click="removeItem($index)">REMOVE</button>--></div><h4 class="media-heading">{{item.name}}</h4></div><div style="padding:10px"><div class="media-wrapper input-group input-group-sm space" ng-repeat="(key, val) in item"><span class="input-group-addon">{{key}}</span><input type="text" class="form-control" ng-model="item[key]" value="{{val}}"><span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="updateField(item, {key: key, val: val})">Save!</button></span></div></div></div></div></li></ul>
